<div id="{{ id }}" class="multiTextOuter">
    <br />
    {{ label }}:
    <br />
    <input type="multitext"
           class="multiTextTextbox" />

    <input type="button"
           class="multiTextButton"
           value="Add"
           href="#{{ id }}" />

    <br />
    <span class="multiTextCurrent" id="current_{{ id }}">
        <i>Current selection: </i>
    </span>
</div>

<br /><input type="hidden" name="{{ name }}" />
{{ label }}
<br />
<div id="{{ name }}" class="fileUpload">
    <form id="fileUploadForm_{{ name }}"
          method="POST"
          action="/upload"
          target="_{{ plugin }}_iframe_{{ name }}"
          enctype="multipart/form-data">
        <input type="file" name="_file_in" />
        <input type="submit" class="hidden" />
    </form>
    <iframe name="_{{ plugin }}_iframe_{{ name }}" class="hidden"></iframe>
</div>
